<!DOCTYPE html>
<html>
	<head>
		<title>Arithmetic Game</title>
		<script src='script/main.js' type='module'></script>
		<link rel='stylesheet' href='./style/main.css'>
	</head>
	<body>
		<canvas id='game-canvas' width='800' height='600' tabindex='0'></canvas>
		<!--<p>&#x5500;</p>-->
		<div id='num-delete'>
			<p>Numpad:</p>
			<table id='numpad' class='hunimal-font'></table>
			<button id='delete'>Delete</button><br>
			<button id='changeMusic'>Change Song</button>
			<button id='stopMusic'>Stop Music</button><br>
			<button id='changeBackground'>Change Background</button>
			<p>Question types:</p>
			<input type='checkbox' name='add' id='addCb' checked/>Addition<br>
			<input type='checkbox' name='sub' id='subCb'/>Subtraction<br>
			<input type='checkbox' name='mult' id='multCb' checked/>Multiplication<br>
			<input type='checkbox' name='div' id='divCb'/>Division<br>
		</div>
		<div id='choices-div'>
			<p>Multiplication ranges:</p>
			<table id='multchoice' class='hunimal-font'></table>
			<button id='clearAllChoices'>Clear All</button>
			<button id='setAllChoices'>Set All</button>
		</div>
	</body>
</html>
